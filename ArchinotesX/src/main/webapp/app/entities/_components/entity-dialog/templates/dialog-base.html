<form ng-init="isEditableEntity=vm.isEditableEntity();" disable-all="vm.disableAllFormControls" ng-cloak name="editForm" role="form" ng-submit="vm.save()" novalidate show-validation>
    <jhi-alert-error></jhi-alert-error>

    <div ng-init="dialogTemplateURL=vm.getUIFormFieldsTemplateURL()"
         ng-include="dialogTemplateURL"
         onload="vm.onTemplateLoaded()"></div>

    <div class="entity-actions">
        <button skip-disable ng-if="!vm.withBackButton" type="button" class="btn btn-default" data-dismiss="modal"
                ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button ng-click="vm.testConnection()" type="button" data-dismiss="modal" class="btn btn-warning">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span>Test Connection</span>
        </button>
        <button type="submit" data-dismiss="modal" class="btn btn-success">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
