
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArchivoInspeccionBachesLabel">Create or edit a Archivo Inspeccion Baches</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.archivoInspeccionBaches.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.archivoInspeccionBaches.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.archivoInspeccionBaches.nombre"
                    required />
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_extension">Extension</label>
            <input type="text" class="form-control" name="extension" id="field_extension"
                    ng-model="vm.archivoInspeccionBaches.extension"
                    ng-maxlength="4" />
            <div ng-show="editForm.extension.$invalid">
                <p class="help-block"
                    ng-show="editForm.extension.$error.maxlength">
                    This field cannot be longer than 4 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fechaDeRegistro">Fecha De Registro</label>
                <div class="input-group">
                    <input id="field_fechaDeRegistro" type="text" class="form-control" name="fechaDeRegistro" datetime-picker="{{dateformat}}" ng-model="vm.archivoInspeccionBaches.fechaDeRegistro" is-open="vm.datePickerOpenStatus.fechaDeRegistro"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaDeRegistro')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.fechaDeRegistro.$invalid">
                <p class="help-block"
                    ng-show="editForm.fechaDeRegistro.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.fechaDeRegistro.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ubicacion">Ubicacion</label>
            <input type="text" class="form-control" name="ubicacion" id="field_ubicacion"
                    ng-model="vm.archivoInspeccionBaches.ubicacion"
                    required />
            <div ng-show="editForm.ubicacion.$invalid">
                <p class="help-block"
                    ng-show="editForm.ubicacion.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bucket">Bucket</label>
            <input type="text" class="form-control" name="bucket" id="field_bucket"
                    ng-model="vm.archivoInspeccionBaches.bucket"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_keyS3">Key S 3</label>
            <input type="text" class="form-control" name="keyS3" id="field_keyS3"
                    ng-model="vm.archivoInspeccionBaches.keyS3"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idVersion">Id Version</label>
            <input type="text" class="form-control" name="idVersion" id="field_idVersion"
                    ng-model="vm.archivoInspeccionBaches.idVersion"
                     />
        </div>

        <div class="form-group">
            <label for="field_archivoDeInspeccionBaches">Archivo De Inspeccion Baches</label>
            <select class="form-control" id="field_archivoDeInspeccionBaches" name="archivoDeInspeccionBaches" ng-model="vm.archivoInspeccionBaches.archivoDeInspeccionBaches" ng-options="estadoBaches as estadoBaches.id for estadoBaches in vm.estadobaches track by estadoBaches.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
