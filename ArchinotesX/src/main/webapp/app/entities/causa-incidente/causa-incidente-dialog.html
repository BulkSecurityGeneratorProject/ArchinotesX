
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCausaIncidenteLabel">Crear o editar causas de incidentes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.causaIncidente.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.causaIncidente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_causaIncidente">Causa de incidente</label>
            <input type="text" class="form-control" name="causaIncidente" id="field_causaIncidente"
                    ng-model="vm.causaIncidente.causaIncidente"
                    required ng-maxlength="30" />
            <div ng-show="editForm.causaIncidente.$invalid">
                <p class="help-block"
                    ng-show="editForm.causaIncidente.$error.required">
                    Este campo es obligatorio.
                </p>
                <p class="help-block"
                    ng-show="editForm.causaIncidente.$error.maxlength">
                    Este campo no puede tener m√°s de 30 caracteres.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
