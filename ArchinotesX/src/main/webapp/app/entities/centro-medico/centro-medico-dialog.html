
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCentroMedicoLabel">Crear o editar un centro médico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.centroMedico.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.centroMedico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombreCentroMedico">Nombre Centro Médico</label>
            <input type="text" class="form-control" name="nombreCentroMedico" id="field_nombreCentroMedico"
                    ng-model="vm.centroMedico.nombreCentroMedico"
                    required ng-maxlength="50" />
            <div ng-show="editForm.nombreCentroMedico.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombreCentroMedico.$error.required">
                    Este campo es obligatorio.
                </p>
                <p class="help-block"
                    ng-show="editForm.nombreCentroMedico.$error.maxlength">
                    Este campo no puede tener más de 50 caracteres.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_direccionCentroMedico">Dirección Centro Médico</label>
            <input type="text" class="form-control" name="direccionCentroMedico" id="field_direccionCentroMedico"
                    ng-model="vm.centroMedico.direccionCentroMedico"
                    required ng-maxlength="50" />
            <div ng-show="editForm.direccionCentroMedico.$invalid">
                <p class="help-block"
                    ng-show="editForm.direccionCentroMedico.$error.required">
                    Este campo es obligatorio.
                </p>
                <p class="help-block"
                    ng-show="editForm.direccionCentroMedico.$error.maxlength">
                    Este campo no puede tener más de 50 caracteres.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
