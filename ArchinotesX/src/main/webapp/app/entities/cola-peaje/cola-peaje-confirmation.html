        <div class="col-xs-12 summary-section">

                <div class="col-xs-12 col-sm-3 text-center summary-section__info">
                    <dt><span>Fecha</span></dt>
                        <dd>
                            <span ng-show="!vm.colaPeaje.fecha">N/A</span>
                            <span class="summary-section__text">{{vm.colaPeaje.fecha | date:'medium'}}</span>
                        </dd>
                </div>
                <div class="col-xs-12 col-sm-3 text-center summary-section__info">
                    <dt><span>Carriles activos</span></dt>
                        <dd>
                            <span ng-show="vm.colaPeaje.carrilesActivos === '' ">N/A</span>
                            <span class="summary-section__text">{{vm.colaPeaje.carrilesActivos}}</span>
                        </dd>
                </div>
                <div class="col-xs-12 col-sm-3 text-center summary-section__info">
                    <dt><span>Peaje</span></dt>
                        <dd>
                            <span ng-show="!vm.colaPeaje.peaje.nombrePeaje">N/A</span>
                            <span class="summary-section__text">{{vm.colaPeaje.peaje.nombrePeaje}}</span>
                        </dd>
                </div>
                <div class="col-xs-12 col-sm-3 text-center summary-section__info">
                    <dt><span>Incumplimientos</span></dt>
                        <dd>
                            <span ng-show="vm.colaPeaje.incumplimientos  === '' ">N/A</span>
                            <span class="summary-section__text">{{vm.colaPeaje.incumplimientos}}</span>
                        </dd>
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-12 col-sm-4 text-center summary-section__info">
                    <dt><span>Observaciones</span></dt>
                        <dd>
                            <span ng-show="!vm.colaPeaje.observaciones">N/A</span>
                            <span class="summary-section__text">{{vm.colaPeaje.observaciones}}</span>
                        </dd>
                </div>
                <div class="col-xs-12 col-sm-4 text-center summary-section__info">
                    <dt><span>Estado</span></dt>
                        <dd>
                            <span ng-show="!vm.colaPeaje.estado">N/A</span>
                            <span class="summary-section__text">{{vm.colaPeaje.estado}}</span>
                        </dd>
                </div>
                <div class="col-xs-12 col-sm-4 text-center summary-section__info">
                    <dt><span>¿Ha cumplido?</span></dt>
                        <dd>
                            <indicador-cumple cumple="vm.colaPeaje.cumple"></indicador-cumple>
                        </dd>
                </div>
        </div>
