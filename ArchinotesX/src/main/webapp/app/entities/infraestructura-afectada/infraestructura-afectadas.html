<div>
    <h2>Infraestructura Afectada</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="infraestructura-afectada.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Crear nueva infraestructura afectada
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="infraestructuraAfectada"><span>Infraestructura Afectada</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipoInfraestructura"><span>Tipo Infraestructura</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="infraestructuraAfectada in vm.infraestructuraAfectadas track by infraestructuraAfectada.id">
                    <td><a ui-sref="infraestructura-afectada-detail({id:infraestructuraAfectada.id})">{{infraestructuraAfectada.id}}</a></td>
                    <td>{{infraestructuraAfectada.infraestructuraAfectada}}</td>
                    <td>{{infraestructuraAfectada.tipoInfraestructura}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="infraestructura-afectada-detail({id:infraestructuraAfectada.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="infraestructura-afectada.edit({id:infraestructuraAfectada.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="infraestructura-afectada.delete({id:infraestructuraAfectada.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
