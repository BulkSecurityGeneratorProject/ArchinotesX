<div ng-cloak ng-class="{'container': vm.isAuthenticated()}">
    <div class="row">
        <div class="col-md-12">
            <div ng-show="!vm.isAuthenticated()" class="intro-header">
                <div class="stars"></div>
                <div class="twinkling"></div>
                <div class="clouds"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="intro-message">
                                <h1><i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;ArchinotesX</h1>
                                <div class="type-wrap">
                                    <h3>An ArcOps framework for every software
                                        <div id="typed-string">
                                            <p>architect.</p>
                                            <p>team.</p>
                                            <p>project.</p>
                                        </div>
                                        <span id="typed" style="white-space:pre;"></span>
                                    </h3>
                                </div>
                                <hr class="intro-divider">
                                <ul class="list-inline intro-social-buttons">
                                    <li>
                                        <a href="https://github.com/imTachu/ArchinotesX" class="btn btn-default btn-lg"><i
                                            class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="vm.isAuthenticated()">
                <user-info-header user="vm.account"></user-info-header>
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Projects | {{vm.account.projectName}}</h2>
                    </div>
                </div>
                <div class="row microservices-header">
                    <div class="col-xs-12 col-sm-12">
                        <div class="col-xs-10">
                            <h4>Data Microservices</h4>
                        </div>
                        <div class="col-xs-12  col-sm-2 text-right">
                            <button type="button" class="btn btn-primary" ui-sref="microServiceNew">New microservice</button>
                        </div>
                    </div>
                </div>
                    <div class="col-xs-12">
                        <div class="col-xs-12 col-sm-4" ng-repeat="dataMicroservices in vm.dataMicroservices">
                            <div class="data-microservice col-xs-12 " ng-class="{'alert-success': dataMicroservices.ok, 'alert-danger': !dataMicroservices.ok}">
                                <button type="button" class="btn btn-danger data-microservice-delete" ui-sref="microServiceDelete({id: dataMicroservices.id})"><i class="fa fa-times" aria-hidden="true"></i></button>
                                <div class="col-xs-8 data-microservice-header">
                                    <p>{{dataMicroservices.name}}</p>
                                </div>
                                <div class="col-xs-12 data-microservice-body">
                                    <p><strong>Endpoint: </strong>{{dataMicroservices.endpoint}}</p>
                                    <p>Using <strong>{{dataMicroservices.sqlDatasource.name}}</strong> datasource</p>
                                </div>
                            </div>
                        </div>
                    </div>
        
            </div>
        </div>
    </div>
</div>
</div>
