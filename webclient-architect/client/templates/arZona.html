<template name="arZona">
	<div class="container" id="container">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Configuraci칩n de la soluci칩n</h3>
      </div>
      
      <div class="panel-body" id="solutions-panel">
        <ol class="breadcrumb" style="text-align:right; background:#FFFFFF">
          <li><a href="arZonas">Zonas arquitectura de referencia</a></li>
          <li class="active">{{name}}</li>
        </ol>

        <h4>1. Seleccione los servicios que har치n parte de la soluci칩n</h4>
        <br>
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Arquitectura de Referencia</h3>
          </div>
          
          <div class="panel-body">
            {{#each zones}}
              {{> zone}}
            {{/each}} 
          </div>

<template name="zone">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default" style="background:#{{zoneBackground}}">
        <div class="panel-heading" style="background:#{{zoneBackground}}">
          <h1 class="panel-title">{{zoneName}}</h1>
        </div>
        <div class="panel-body">
          
          <div class="row">
            <div class="col-md-12">
              {{#each services}}
                {{> service}}
              {{/each}}
            </div>
          </div>
                   
          {{#each subzones}}
            {{> subzone}}
          {{/each}}
        </div>
      </div>
    </div>
  </div><!-- /.row --> 
</template>

<template name="subzone">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default" style="background:#{{subzoneBackground}}">
        <div class="panel-heading" style="background:#{{subzoneBackground}}">
          <a href="arZona" class="aSubzone">
            <h1 class="panel-title">{{subzoneName}}</h1>
          </a>
        </div>
        <div class="panel-body">
          <div class="row">
            {{#each services}}
              {{> service}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template> 

<template name="service">
  <div class="col-md-3"> 
    <div class="panel panel-default" style="text-align:center">
      <div class="header">
        {{id}}
        <small class="pull-right">
          <label>
            <input type="checkbox" checked="{{checked}}" class="toggle-checked">
          </label>
        </small>
      </div>
      {{serviceName}}
    </div>
  </div>
</template>
