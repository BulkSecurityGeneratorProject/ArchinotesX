<template name="vistaAsignacion">
	<div class="container" id="container">
    <ol class="breadcrumb" style="text-align:right; background:#F8F8F8">
      <li><a href="sources">Fuentes de Datos</a></li>
      <li><a href="/">Zonas arquitectura de referencia</a></li>
      <li><a href="vistaDespliegue">Vista de despliegue</a></li>
      <li class="active">Vista de asignación</li>
    </ol>

   	<div class="panel panel-primary">
     	<div class="panel-heading">
        <h3 class="panel-title">Vista de Asignación</h3>
      </div>

    	<div class="panel-body" id="asignation-panel">
        <div class="row">
          <div class="col-md-6"> 
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8" style="text-align:center">
                <h4>Microservicios</h4>
              </div>
            </div>  
            <br>
            {{#each microservices}}
              {{> deployedMicroservice}}
            {{/each}} 
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8" style="text-align:center">
                <h4>Servicios</h4>
              </div>
            </div>
       			<br>
            {{#each services}}
              {{> deployedService}}
            {{/each}} 
          </div>
        </div><!-- /.row -->
      </div><!-- /.panel-body -->
  	</div><!-- /.panel-primary -->
  </div> <!-- /.container -->
</template>

<template name="deployedService">
	<div class="row">
		<div class="col-md-2"></div>
    <div class="panel panel-default col-md-8 service-panel" style="text-align:center" id="{{serviceId}}-{{_id}}" onmouseover="this.style.backgroundColor='#ffcc99'; this.style.cursor='pointer'" onmouseout="this.style.background='ffd9b3'">
      <div class="header">
        <strong>{{serviceId}}</strong>
        <small class="pull-right">
          <a id="I-{{_id}}" hidden>
            <i class="fa fa-exclamation-triangle" style="color:#E60000"></i>
          </a>
          <a id="AI-{{_id}}" hidden>
            <i class="fa fa-check-circle" style="color:#006600"></i>
          </a>
        </small>
      </div>
      {{serviceName}}
      <div class="row">
      	<div id="ST-{{_id}}" class="col-md-12" style="font-size:smaller">
      		{{status}}
      	</div>	
    	</div>
    </div>
  </div> 
</template>

<template name="deployedMicroservice">
	<div class="row">
		<div class="col-md-2"></div>
    <div class="panel panel-default col-md-8 microservice-panel" style="text-align:center" id="{{type}}-{{_id}}" onmouseover="this.style.background='#E8E8E8'; this.style.cursor='pointer'" onmouseout="this.style.background='#F0F0F0'">
      <div class="header">
        <strong>{{microserviceId}}</strong>
        <small class="pull-right">
          <a id="I-{{_id}}" hidden><i class="fa fa-exclamation-triangle" style="color:#E60000"></i></a>
          <a id="AI-{{_id}}" hidden><i class="fa fa-check-circle" style="color:#006600"></i></a>
        </small>
        <small class="pull-left">
          {{#if excel}}
            <i class="fa fa-file-text"></i>
          {{else}}
            <i class="fa fa-database"></i>
          {{/if}}
        </small>  
      </div>
      {{name}}
      <div class="row">
      	<div id="ST-{{_id}}" class="col-md-12" style="font-size:smaller">
      		{{status}}
      	</div>	
    	</div>
    </div>
  </div> 
</template>
